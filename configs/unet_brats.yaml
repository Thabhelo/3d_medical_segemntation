experiment:
  name: "unet_brats"
  architecture: "unet"
  dataset: "brats"

data:
  dataset_root: "/content/drive/MyDrive/datasets"
  batch_size: 2
  num_workers: 2
  cache_rate: 0.0
  patch_size: [128, 128, 128]

model:
  in_channels: 1
  out_channels: 2

training:
  max_epochs: 2
  learning_rate: 1e-4
  loss_function: "dice_ce"

paths:
  output_root: "/content/drive/MyDrive/3d_medical_segmentation/results"

